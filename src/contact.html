<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg-white-200 p-5 p ">
        <ul class="list-none flex md:spcae-x-4 p-4 font-medium gap-10 ">
            <li class="hover:text-blue-600 "> <a href="./index.html">Home</a></li>
            <li class="hover:text-blue-600"><a href="./category.html">Category</a></li>
            <li class="hover:text-blue-600"><a href="contact.html">Contacts</a></li>
            <li class="hover:text-blue-600"><a href="./product.html">Products</a></li>
        </ul>
    </div>
    <div class="container mx-auto py-8 pt-14">
        <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
            <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                </div>
                <button type="submit" class="mt-10 border border-yellow-400 hover:bg-yellow-400 hover:text-gray-900 font-bold py-2 px-7 rounded">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
